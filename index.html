<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine üíù</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    h1 {
      color: #b30059;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      width: 300px;
      height: 150px;
    }

    button {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      background-color: #ff4d88;
      color: white;
      left: 20px;
      top: 50px;
    }

    #no {
      background-color: #999;
      color: white;
      left: 160px;
      top: 50px;
    }

    /* Fade-in animation for image */
    .fade-in {
      opacity: 0;
      animation: fadeIn 1.5s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Hearts animation */
    .heart {
      position: absolute;
      font-size: 20px;
      color: #ff4d88;
      animation: floatUp 3s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-300px) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Will you be my Valentine? üíñ</h1>

  <div class="buttons">
    <button id="yes">Yes üíï</button>
    <button id="no">No üôÉ</button>
  </div>

  <script>
    const noButton = document.getElementById("no");
    const container = document.querySelector(".buttons");

    // No button moves
    noButton.addEventListener("mouseenter", () => {
      const maxX = container.clientWidth - noButton.offsetWidth;
      const maxY = container.clientHeight - noButton.offsetHeight;
      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;
      noButton.style.left = randomX + "px";
      noButton.style.top = randomY + "px";
    });

    // Create floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "üíñ";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.fontSize = (15 + Math.random() * 20) + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 3000);
    }

    document.getElementById("yes").addEventListener("click", () => {
      // Remove buttons and heading
      document.querySelector(".buttons").remove();
      document.querySelector("h1").textContent = "YAY!!! üíòü•∞";

      // Update message
      let message = document.createElement("p");
      message.textContent = "Best decision ever. I love you ‚ù§Ô∏è";
      message.style.fontSize = "24px";
      message.style.color = "#b30059";
      document.body.appendChild(message);

      // Create image dynamically
      const img = document.createElement("img");
      img.src = "us.jpeg";
      img.alt = "Us together";
      img.className = "fade-in";
      img.style.marginTop = "25px";
      img.style.width = "50%"; // Half size
      img.style.borderRadius = "20px";
      img.style.boxShadow = "0 10px 25px rgba(0,0,0,0.3)";
      document.body.appendChild(img);

      // Start floating hearts
      setInterval(createHeart, 300);
    });
  </script>
</body>
</html>
