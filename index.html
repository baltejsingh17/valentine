<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine üíù</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    h1 {
      color: #b30059;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      width: 300px;
      height: 150px;
    }

    button {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      background-color: #ff4d88;
      color: white;
      left: 20px;
      top: 50px;
    }

    #no {
      background-color: #999;
      color: white;
      left: 160px;
      top: 50px;
    }

    /* Fade-in animation for image with delay */
    .fade-in {
      opacity: 0;
      animation: fadeIn 4s forwards;
      animation-delay: 3.5s; /* delay for extra reading time */
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Hearts animation */
    .heart {
      position: absolute;
      font-size: 20px;
      color: #ff4d88;
      animation: floatUp 3s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-300px) scale(1.5); opacity: 0; }
    }

    /* I love you animation */
    .love-text {
      position: absolute;
      font-size: 16px;
      color: #b30059;
      font-weight: bold;
      animation: floatLove 3s linear forwards;
      pointer-events: none;
    }

    @keyframes floatLove {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-250px) scale(1.2); opacity: 0; }
    }

    /* Container for message + photo */
    .valentine-content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .valentine-message {
      font-size: 24px;
      color: #b30059;
      margin-bottom: 25px;
    }
  </style>
</head>
<body>
  <h1>Will you be my Valentine? üíñ</h1>

  <div class="buttons">
    <button id="yes">Yes üíï</button>
    <button id="no">No üôÉ</button>
  </div>

  <script>
    const noButton = document.getElementById("no");
    const container = document.querySelector(".buttons");

    // Move the No button
    noButton.addEventListener("mouseenter", () => {
      const maxX = container.clientWidth - noButton.offsetWidth;
      const maxY = container.clientHeight - noButton.offsetHeight;
      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;
      noButton.style.left = randomX + "px";
      noButton.style.top = randomY + "px";
    });

    // Function to create floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "üíñ";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.fontSize = (15 + Math.random() * 20) + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 3000);
    }

    // Function to create floating "I love you" text
    function createLoveText() {
      const text = document.createElement("div");
      text.className = "love-text";
      text.textContent = "I love you ‚ù§Ô∏è";
      text.style.left = Math.random() * (window.innerWidth - 100) + "px";
      text.style.fontSize = (14 + Math.random() * 10) + "px";
      document.body.appendChild(text);
      setTimeout(() => text.remove(), 3000);
    }

    // Yes button click
    document.getElementById("yes").addEventListener("click", () => {
      // Remove buttons and update heading
      document.querySelector(".buttons").remove();
      document.querySelector("h1").textContent = "YAY!!! üíòü•∞";

      // Create a container for message + photo
      const containerDiv = document.createElement("div");
      containerDiv.className = "valentine-content";
      document.body.appendChild(containerDiv);

      // Add the message
      const message = document.createElement("div");
      message.className = "valentine-message";
      message.textContent = "Best decision ever. I love you ‚ù§Ô∏è";
      containerDiv.appendChild(message);

      // Add the photo with delayed fade-in
      const img = document.createElement("img");
      img.src = "us.jpeg";
      img.alt = "Us together";
      img.className = "fade-in";
      img.style.width = "50%"; // half size
      img.style.borderRadius = "20px";
      img.style.boxShadow = "0 10px 25px rgba(0,0,0,0.3)";
      containerDiv.appendChild(img);

      // Start floating hearts and "I love you" text
      setInterval(createHeart, 300); // hearts every 0.3s
      setInterval(createLoveText, 500); // "I love you" every 0.5s
    });
  </script>
</body>
</html>
